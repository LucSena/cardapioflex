<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CardapioFlex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4a3f8d',
                        'secondary': '#ffa500',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-primary text-white">
    <div class="container mx-auto px-4">
        <div class="flex justify-center items-center min-h-screen">
            <div class="w-full max-w-md">
                <div class="bg-white bg-opacity-10 rounded-lg shadow-lg p-8">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold mb-2"><i class="fas fa-utensils mr-2"></i> CardapioFlex</h2>
                        <p class="text-gray-300">Descubra o poder do Cardápio Digital</p>
                    </div>
                    <form class="space-y-6" action="/cardapioflex/login" method="post">
                        <div class="relative">
                            <input type="email" id="email" name="email" placeholder="Seu e-mail" required
                                class="w-full bg-white bg-opacity-20 border-none text-white placeholder-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-secondary">
                            <i class="fas fa-envelope absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-300"></i>
                        </div>
                        <div class="relative">
                            <input type="password" id="password" name="password" placeholder="Sua senha" required
                                class="w-full bg-white bg-opacity-20 border-none text-white placeholder-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-secondary">
                            <i class="fas fa-lock absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-300"></i>
                        </div>
                        <button type="submit" 
                            class="w-full bg-secondary hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:-translate-y-1">
                            Entrar
                        </button>
                    </form>
                    <div class="text-center mt-6">
                        <p class="text-gray-300">Não tem uma conta? 
                            <a href="/cardapioflex/cadastro" class="text-secondary hover:underline">
                                Cadastre-se <i class="fas fa-user-plus ml-1"></i>
                            </a>
                        </p>
                    </div>
                    <div class="mt-6">
                        <check if="{{ @error }}">
                            <div class="bg-red-500 text-white p-3 rounded-md text-center">{{ @error }}</div>
                        </check>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
